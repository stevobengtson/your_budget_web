<mat-list class="account-list">
    <div mat-subheader>Accounts</div>
    <mat-list-item *ngFor="let account of accounts">
        <div mat-line>{{account.name}}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="addAccount()">
        <mat-icon>add</mat-icon>
        Add Account
    </button>
</mat-list>
