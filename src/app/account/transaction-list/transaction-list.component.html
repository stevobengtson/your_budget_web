<h3>{{accountId}}</h3>

<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
    </ng-container>

    <ng-container matColumnDef="payee">
        <th mat-header-cell *matHeaderCellDef> PAYEE </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.payee}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
    </ng-container>

    <ng-container matColumnDef="memo">
        <th mat-header-cell *matHeaderCellDef> MEMO </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.memo}} </td>
    </ng-container>

    <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef> CREDIT </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.credit}} </td>
    </ng-container>
    
    <ng-container matColumnDef="debit">
        <th mat-header-cell *matHeaderCellDef> DEBIT </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.debit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
