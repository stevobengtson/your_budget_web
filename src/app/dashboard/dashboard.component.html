<div class="budget-dashboard">
    <h1>Your Budgets</h1>
    <h3>Select a budget to view.</h3>
    <button mat-raised-button color="accent" (click)="createBudget()">
        <mat-icon>add</mat-icon>Create
    </button>
    <hr />
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let budget of budgets">
            <mat-card class="mat-elevation-z4 budget-card">
                <mat-card-header>
                    <mat-card-title matTooltip="{{budget.name}}">{{budget.name|trunc:13}}</mat-card-title>
                    <mat-card-subtitle>{{budget.startDate|date:'mediumDate'}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="openBudget(budget.id)">Open</button>
                    <button mat-raised-button color="warn">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
