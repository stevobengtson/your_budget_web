<div *ngIf="loading; else loaded">
    <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>
<div *ngIf="budget">
    <p>{{budget.name}}</p>
    <app-account [budgetId]="budget.id"></app-account>
</div>
<div *ngIf="!budget">
    <button mat-raised-button color="primary" (click)="openDialog()">Create Budget</button>
</div>
</ng-template>
